<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - WebP Magic Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-100 font-sans antialiased text-slate-800">

    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-64 bg-slate-900 text-white flex flex-col shadow-2xl hidden md:flex z-20">
            <div class="h-16 flex items-center px-6 border-b border-slate-800">
                <h1 class="text-lg font-bold tracking-wide"><i class="fa-solid fa-bolt text-blue-500 mr-2"></i>Magic<span class="text-blue-400">Convert</span></h1>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="#" class="flex items-center px-4 py-3 bg-blue-600 text-white rounded-lg shadow-lg shadow-blue-500/30 transition-all">
                    <i class="fa-solid fa-gauge w-6"></i> Dashboard
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg transition-colors">
                    <i class="fa-solid fa-folder-open w-6"></i> My Files
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg transition-colors">
                    <i class="fa-solid fa-chart-pie w-6"></i> Analytics
                </a>
            </nav>
            <div class="p-4 bg-slate-950">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500"></div>
                    <div>
                        <p class="text-xs font-bold text-white">Admin User</p>
                        <p class="text-[10px] text-slate-500">Pro Plan</p>
                    </div>
                </div>
            </div>
        </aside>

        <div class="flex-1 flex flex-col h-screen overflow-hidden relative">
            
            <header class="h-16 bg-white/80 backdrop-blur-md border-b border-slate-200 flex items-center justify-between px-8 z-10 sticky top-0">
                <h2 class="text-xl font-bold text-slate-700">Dashboard Overview</h2>
                <div class="flex items-center gap-4">
                    <button class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 hover:bg-slate-200 transition">
                        <i class="fa-regular fa-bell"></i>
                    </button>
                    <button class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 hover:bg-slate-200 transition">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto p-8 custom-scrollbar">
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-100 flex items-center gap-4">
                        <div class="w-12 h-12 rounded-xl bg-blue-50 text-blue-600 flex items-center justify-center text-xl">
                            <i class="fa-solid fa-layer-group"></i>
                        </div>
                        <div>
                            <p class="text-sm text-slate-500 font-medium">Total Converted</p>
                            <h3 class="text-2xl font-bold text-slate-800" id="stat-total">0</h3>
                        </div>
                    </div>
                    <div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-100 flex items-center gap-4">
                        <div class="w-12 h-12 rounded-xl bg-emerald-50 text-emerald-600 flex items-center justify-center text-xl">
                            <i class="fa-solid fa-server"></i>
                        </div>
                        <div>
                            <p class="text-sm text-slate-500 font-medium">Server Status</p>
                            <h3 class="text-2xl font-bold text-slate-800 flex items-center gap-2">
                                <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span> Online
                            </h3>
                        </div>
                    </div>
                    <div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-100 flex items-center gap-4">
                        <div class="w-12 h-12 rounded-xl bg-purple-50 text-purple-600 flex items-center justify-center text-xl">
                            <i class="fa-solid fa-hard-drive"></i>
                        </div>
                        <div>
                            <p class="text-sm text-slate-500 font-medium">Auto-Save</p>
                            <h3 class="text-2xl font-bold text-slate-800">Enabled</h3>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 xl:grid-cols-3 gap-8 h-full min-h-[500px]">
                    
                    <div class="xl:col-span-2 bg-white rounded-2xl shadow-sm border border-slate-100 p-6 flex flex-col">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-lg font-bold text-slate-700">Converter Tool</h3>
                            <span class="text-xs font-mono bg-slate-100 px-2 py-1 rounded text-slate-500">.WEBP INPUT</span>
                        </div>

                        <div id="drop-area" class="flex-1 border-2 border-dashed border-slate-300 rounded-xl bg-slate-50/50 hover:bg-blue-50/30 hover:border-blue-400 transition-all duration-300 relative flex flex-col items-center justify-center group cursor-pointer min-h-[250px]">
                            <input type="file" id="file-input" accept="image/webp" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-20">
                            
                            <div id="upload-instruction" class="text-center transition-all duration-300 group-hover:scale-105 pointer-events-none">
                                <div class="w-16 h-16 bg-white rounded-full shadow-sm flex items-center justify-center mx-auto mb-4 group-hover:text-blue-500 text-slate-400 transition-colors">
                                    <i class="fa-solid fa-cloud-arrow-up text-3xl"></i>
                                </div>
                                <h4 class="text-lg font-semibold text-slate-600">Drop your WebP file here</h4>
                                <p class="text-sm text-slate-400 mt-1">or click to browse</p>
                            </div>

                            <img id="image-preview" class="absolute inset-0 w-full h-full object-contain p-4 hidden z-10">
                        </div>

                        <div id="controls" class="mt-6 opacity-50 pointer-events-none transition-all duration-300 bg-slate-50 p-4 rounded-xl flex flex-col sm:flex-row items-center gap-4">
                            <div class="flex bg-white rounded-lg p-1 shadow-sm border border-slate-200 w-full sm:w-auto">
                                <label class="cursor-pointer flex-1 sm:flex-none">
                                    <input type="radio" name="format" value="jpeg" class="peer sr-only" checked>
                                    <div class="px-6 py-2 rounded-md text-sm font-semibold text-slate-500 peer-checked:bg-blue-600 peer-checked:text-white transition-all text-center">JPG</div>
                                </label>
                                <label class="cursor-pointer flex-1 sm:flex-none">
                                    <input type="radio" name="format" value="png" class="peer sr-only">
                                    <div class="px-6 py-2 rounded-md text-sm font-semibold text-slate-500 peer-checked:bg-blue-600 peer-checked:text-white transition-all text-center">PNG</div>
                                </label>
                            </div>
                            
                            <button id="convert-btn" onclick="processConversion()" class="flex-1 w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transition-all flex items-center justify-center gap-2">
                                <i class="fa-solid fa-wand-magic-sparkles"></i>
                                <span>Convert & Save</span>
                            </button>
                        </div>
                    </div>

                    <div class="xl:col-span-1 bg-white rounded-2xl shadow-sm border border-slate-100 p-0 flex flex-col h-[600px] xl:h-auto">
                        <div class="p-6 border-b border-slate-100">
                            <h3 class="text-lg font-bold text-slate-700">Recent Files</h3>
                        </div>
                        <div class="flex-1 overflow-y-auto custom-scrollbar p-2">
                            <table class="w-full text-left border-collapse">
                                <tbody id="history-list" class="text-sm">
                                    </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
