<main class="flex-1 p-8">
    <h1 class="text-2xl font-bold mb-6">Settings</h1>
    <div class="bg-white p-8 rounded-xl shadow max-w-lg">
        <div class="mb-6">
            <label class="block font-bold mb-2">App Theme</label>
            <select id="theme-select" class="w-full p-3 border rounded">
                <option value="light">Light Mode</option>
                <option value="dark">Dark Mode</option>
            </select>
        </div>
        <div class="mb-6">
            <label class="block font-bold mb-2">Max File Size Limit (MB)</label>
            <input type="number" id="size-limit" class="w-full p-3 border rounded" value="5">
        </div>
        <button onclick="saveSettings()" class="bg-green-600 text-white px-6 py-2 rounded font-bold">Save Changes</button>
    </div>
</main>
<script src="../js/settings.js"></script>
