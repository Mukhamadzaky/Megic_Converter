<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-100 font-sans" id="body-app">
    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-slate-900 text-white flex flex-col">
            <div class="h-16 flex items-center px-6 border-b border-slate-800 font-bold text-xl">
                MagicConvert
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="dashboard.html" class="flex items-center px-4 py-3 bg-blue-600 rounded-lg text-white">
                    <i class="fa-solid fa-wand-magic-sparkles w-6"></i> Converter
                </a>
                <a href="myfiles.html" class="flex items-center px-4 py-3 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg">
                    <i class="fa-solid fa-folder-open w-6"></i> My Files
                </a>
                <a href="analytics.html" class="flex items-center px-4 py-3 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg">
                    <i class="fa-solid fa-chart-pie w-6"></i> Analytics
                </a>
                <a href="settings.html" class="flex items-center px-4 py-3 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg">
                    <i class="fa-solid fa-gear w-6"></i> Settings
                </a>
            </nav>
            <div class="p-4 border-t border-slate-800">
                <button onclick="logout()" class="w-full flex items-center px-4 py-2 text-red-400 hover:bg-slate-800 rounded">
                    <i class="fa-solid fa-right-from-bracket w-6"></i> Logout
                </button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-8">
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800">WebP Converter</h1>
                <span id="user-display" class="font-bold text-blue-600">Guest</span>
            </header>
            
            <div class="bg-white p-8 rounded-xl shadow-lg max-w-3xl mx-auto">
                <div id="drop-area" class="border-2 border-dashed border-gray-300 h-64 rounded-xl flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50 relative">
                    <input type="file" id="file-input" accept="image/webp" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                    <div id="upload-instruction" class="text-center">
                        <i class="fa-solid fa-cloud-arrow-up text-4xl text-blue-500 mb-2"></i>
                        <p>Drop WebP here</p>
                    </div>
                    <img id="image-preview" class="absolute inset-0 w-full h-full object-contain p-4 hidden">
                </div>
                <div class="mt-6 flex gap-4">
                    <select id="format-select" class="p-3 border rounded bg-gray-50">
                        <option value="jpeg">JPG</option>
                        <option value="png">PNG</option>
                    </select>
                    <button onclick="processConversion()" class="flex-1 bg-blue-600 text-white font-bold py-3 rounded hover:bg-blue-700">Convert Now</button>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/dashboard.js"></script>
</body>
</html>
