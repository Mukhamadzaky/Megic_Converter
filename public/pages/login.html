<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - MagicConvert</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Login</h2>
        <input type="text" id="username" placeholder="Username" class="w-full p-3 mb-4 border rounded">
        <input type="password" id="password" placeholder="Password" class="w-full p-3 mb-6 border rounded">
        <button onclick="login()" class="w-full bg-blue-600 text-white p-3 rounded font-bold hover:bg-blue-700">Login</button>
        <p class="mt-4 text-center text-sm">Don't have an account? <a href="register.html" class="text-blue-500">Register</a></p>
    </div>
    <script src="../js/auth.js"></script>
</body>
</html>
